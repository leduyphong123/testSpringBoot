<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <!-- Font Awesome -->
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet"
  />
  <!-- MDB -->
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
          rel="stylesheet"
  />
</head>
<body>

<div th:if="${messenger==true}" class="alert alert-success" role="alert">
  A simple success alertâ€”check it out!
</div>
<form th:action="@{/customer/create}" th:object="${customer}" method="post">
  <!-- Email input -->
  <div class="form-outline mb-4">
    <input type="text" id="name" class="form-control" th:field="*{name}"/>
    <label class="form-label" for="name">name</label>
  </div>
  <div class="form-outline mb-4">
    <input type="email" id="email" class="form-control" th:field="*{email}"/>
    <label class="form-label" for="email">Email address</label>
  </div>
  <!-- Password input -->
  <div class="form-outline mb-4">
    <input type="text" id="address" class="form-control" th:field="*{address}"/>
    <label class="form-label" for="address">Address</label>
  </div>


  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block">Sign in</button>
</form>
<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"
></script>
</body>
</html>
