<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${messenger==true}" class="alert alert-success" role="alert">
    A simple success alertâ€”check it out!
</div>
<form th:action="@{/customer/edit/__${customer.getId()}__}" th:object="${customer}" method="post">
    <!-- Email input -->
    <div class="form-outline mb-4">
        <input type="text" id="name" class="form-control" th:field="*{name}"/>
        <label class="form-label" for="name">name</label>
    </div>
    <div class="form-outline mb-4">
        <input type="email" id="email" class="form-control" th:field="*{email}"/>
        <label class="form-label" for="email">Email address</label>
    </div>
    <!-- Password input -->
    <div class="form-outline mb-4">
        <input type="text" id="address" class="form-control" th:field="*{address}"/>
        <label class="form-label" for="address">Address</label>
    </div>


    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block">Sign in</button>
</form>
</body>
</html>
